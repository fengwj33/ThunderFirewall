<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">  
	<script src="jQuery/jquery-3.2.1.js"></script>
   	<script src="bootstrap/js/bootstrap.min.js"></script>
    <title>联网控制管理系统</title>
    <script src="/static/dist/echarts.js"></script>
    <script src="Log.js"></script>
    <script src="StudentLog.js"></script>
</head>
<body id="fbody" style="padding:3px;background-color:#F6F4F0;height:100%">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row ">   
                    <table class="table table-hover table-condensed table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    id   
                                </th>
                                <th>
                                    用户名
                                </th>
                                <th>
                                    学生名字
                                </th>
                                <th>
                                    当前Mac地址（NULL为尚未联网）
                                </th>
                                <th>
                                    游戏流量曲线
                                </th>

                            </tr>
                        </thead>
                        <tbody id="Tlist">
                            
                            
                        </tbody>
                        
                    </table>
                </div>

                <div class="modal fade" id="showFlow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    流量曲线
                                </h4>
                            </div>
                            <div class="modal-body">
                                <div id="main" style="height:400px;width:600px"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
                
                
            </div>
        </div>
    </div>
	<script>getlist()</script>
	
</body>
</html>
