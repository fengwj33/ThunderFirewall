<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">  
	<script src="jQuery/jquery-3.2.1.js"></script>
   	<script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="clist.js"></script>
    <script src="sel_student.js"></script>
	<title>联网控制管理系统</title>
</head>
<body id="fbody" style="padding:3px;background-color:#F6F4F0;height:100%">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row pre-scrollable">   
                    <table class="table table-hover table-condensed table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    id   
                                </th>
                                <th>
                                    用户名
                                </th>
                                <th>
                                    教师名字
                                </th>
                                <th>
                                    EMail
                                </th>
                                <th>
                                    删除
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    1
                                </td>
                                <td>
                                    TB - Monthly
                                </td>
                                <td>
                                    01/04/2012
                                </td>
                                <td>
                                    01/04/2012
                                </td>
                                <td>
                                        <button type="button" class="btn btn-danger btn-xs">删除</button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <div class="panel panel-info">
                    <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="inputUser" class="col-sm-2 control-label">用户名：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputUser" name="userName" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputUser" class="col-sm-2 control-label">姓名：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputUser" name="userName" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="InputEmail" class="col-sm-2 control-label">Email：</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="InputEmail" name="Email"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-sm-2 control-label">初始密码：</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword" name="password" />
                                    </div>
                                </div>
                                <div class="row clearfix">

                                    <div class="col-md-offset-4 col-md-4 column">
                                            <button type="submit" class="btn btn-default btn-block btn-info">按钮</button>
                                    </div>
                                </div>
                            </form>
                    </div>

                </div>
                
            </div>
        </div>
    </div>
	
	
</body>
</html>
