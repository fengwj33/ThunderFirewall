$def with ()
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">  
	<script src="/static/jQuery/jquery-3.2.1.js"></script>
   	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <title>联网控制管理系统</title>
    <script src="/static/EditStudent.js"></script>
</head>
<body id="fbody" style="padding:3px;background-color:#F6F4F0;height:100%">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row ">   
                    <table class="table table-hover table-condensed table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    id   
                                </th>
                                <th>
                                    用户名
                                </th>
                                <th>
                                    学生名字
                                </th>
                                
                                <th>
                                    家长用户名
                                </th>
                                <th>
                                    家长名字
                                </th>
                                <th>
                                    更改学生信息
                                </th>
                            </tr>
                        </thead>
                        <tbody id="Tlist">
                            
                            
                        </tbody>
                        
                    </table>
                </div>

                <div class="modal fade" id="mEditName" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    编辑学生
                                </h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="inputUser" class="col-sm-2 control-label">用户名：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputUser" name="userName" disabled="true" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputUser" class="col-sm-2 control-label">姓名：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputName" name="userName" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                </button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="SubmitEdit()">
                                提交更改
                                </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
                
                <div class="modal fade" id="mAddParent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    添加家长
                                </h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="inputUser" class="col-sm-2 control-label">学生用户名：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="StuuserName" name="Stu_userName" disabled="true" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputUser" class="col-sm-2 control-label">学生姓名：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="StuName" name="Stu_Name" disabled="true" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="pUserName" class="col-sm-2 control-label">用户名：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="pUserName"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="pName" class="col-sm-2 control-label">家长姓名：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="pName"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="pPassword" class="col-sm-2 control-label">密码：</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="pPassword"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="pEmail" class="col-sm-2 control-label">Email：</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="pEmail" name="Email"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                </button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="AddTeacher()">
                                添加家长并绑定
                                </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
                
            </div>
        </div>
    </div>
	<script>getlist()</script>
	
</body>
</html>
