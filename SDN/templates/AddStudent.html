<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">

   	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <title>联网控制管理系统</title>
    <script src="/static/Student.js"></script>
</head>
<body id="fbody" style="padding:3px;background-color:#F6F4F0;height:100%">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="row pre-scrollable">   
                    <table class="table table-hover table-condensed table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    id   
                                </th>
                                <th>
                                    用户名
                                </th>
                                <th>
                                    学生名字
                                </th>
                                <th>
                                    当前Mac地址（NULL为尚未联网）
                                </th>
                                <th>
                                    删除
                                </th>
                            </tr>
                        </thead>
                        <tbody id="Tlist">
                            
                            
                        </tbody>
                        
                    </table>
                </div>
                <div class="panel panel-info">
                    <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="inputUser" class="col-sm-2 control-label">用户名：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputUser" name="userName" />
                                    </div>
                                </div>
                                <div class="form-group">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-sm-2 control-label">初始密码：</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword" name="password" />
                                    </div>
                                </div>
                                <div class="row clearfix">

                                    <div class="col-md-offset-4 col-md-4 column">
                                            <button type="button" class="btn btn-default btn-block btn-info" onclick="addstudent()">提交</button>
                                    </div>
                                </div>
                            </form>
                    </div>

                </div>
                
            </div>
        </div>
    </div>
	<script>getlist()</script>

</html>
